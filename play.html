<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Play the game</title>
    <script src="app.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="bg-main-bg relative w-full min-h-screen px-0 py-52 bg-cover flex justify-start items-center">
        <div class="absolute top-0 right-0 bg-black w-full min-h-screen opacity-95"></div>
        <div class="flex right-5 top-5 absolute">
            <span class="bg-white h-20 w-20 rounded-full flex flex-col items-center justify-center" id="border-time">
                <span class="text-blue text-xl font-light" id="time">2:00</span>
            </span>
        </div>
        <div class="absolute left-5 top-5 w-12 h-12"><i class="fa-solid fa-arrows-rotate text-white text-2xl cursor-pointer" id="refresh"></i></div>

        <div class="absolute translate-x-96 translate-y-2/3" id="words">
            
        </div>

        <div class="absolute translate-x-96 bottom-1/3">
            <div class="flex">
                <input type="text" class="px-3 py-3 outline-none text-xs font-light" id="input-key">
                <button class="bg-blue px-3 py-3 text-white" id="enter-btn">Enter</button>
            </div>
        </div>

        <div class="px-3 py-3 absolute text-white text-sm w-48 bottom-10 right-2 flex items-center justify-center hidden" id="flash">success</div>
    </div>

    <script src="play.js" type="module"></script>
</body>
</html>
